<!DOCTYPE html>
<html lang="en">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name = "format-detection" content = "telephone=no" />
<link rel="icon" href="{% static 'main/img/favicon.ico' %}">
<link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}" />
<link rel="stylesheet" href="{% static 'main/css/stuck.css' %}">
<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
<link rel="stylesheet" href="{% static 'main/css/touchTouch.css' %}">
<script src="{% static 'main/js/jquery.js' %}"></script>
<script src="{% static 'main/js/jquery-migrate-1.1.1.js' %}"></script>
<script src="{% static 'main/js/script.js' %}"></script>
<script src="{% static 'main/js/superfish.js' %}"></script>
<script src="{% static 'main/js/jquery.equalheights.js' %}"></script>
<script src="{% static 'main/js/jquery.mobilemenu.js' %}"></script>
<script src="{% static 'main/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'main/js/tmStickUp.jsv"></script>
<script src="{% static 'main/js/jquery.ui.totop.js' %}"></script>
<script src="{% static 'main/js/touchTouch.jquery.js' %}"></script>

<script>
 $(document).ready(function(){

  $().UItoTop({ easingType: 'easeOutQuart' });
  $('#stuck_container').tmStickUp({});
  $('.gallery .gall_item').touchTouch();

  });
</script>

<body class="page1" id="top">
<!--==============================
              header
=================================-->
<header>
<!--==============================
            Stuck menu
=================================-->
  <section id="stuck_container">
    <div class="container">
      <div class="row">
        <div class="grid_12">
        <h1>
          <a href="index.html">
            <img src="{% static 'main/img/logo.png' %}" alt="Logo alt">
          </a>
        </h1>
          <div class="navigation">
            <nav>
              <ul class="sf-menu">
               <li class="current"><a href="{% url 'home' %}">home</a></li>
               <li><a href="{% url 'about' %}">about</a></li>
               <li><a href="{% url 'add_page' %}">Create</a></li>
               <li><a href="{% url 'contact' %}">Contact</a></li>
               <li><a href="{% url 'login' %}">Login</a></li>
               <li><a href="{% url 'register' %}">Register</a></li>
             </ul>
            </nav>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>

<!--=====================
          Content
======================-->
<section class="content"><div class="ic">More Website Templates @ TemplateMonster.com - July 30, 2014!</div>
  <div class="container">
    <div class="row">
      <div class="grid_4">
         {% block content %}
          {% endblock %}
    </div>
  </div>
  </div>
</section>
<!--==============================
              footer
=================================-->
<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="grid_12">
        {% block footer %}
        {% endblock %}
        <div class="socials">
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-google-plus"></a>
          <a href="#" class="fa fa-pinterest"></a>
        </div>
        <div class="copyright"><span class="brand">Bliss </span> &copy; <span id="copyright-year"></span> | <a href="#">Privacy Policy</a> <div>Website designed by <a href="http://www.templatemonster.com/" rel="nofollow">TemplateMonster.com</a></div>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
